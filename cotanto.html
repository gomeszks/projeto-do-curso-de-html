</head>
<body>
    <div class="wrapper">
        <div class="menu">

        </div>



        <div class="main">
            <div class="header">
                <img src="cabecalho.jpg" alt="" width="600">
        </div>



        <div class="content">
                <h2>Contato</h2>
                <p>(98)98000-0000</p>
                <h2>Endereço</h2>
                <p>Avenida Rei de França, Nº00</p>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d415.8488962871449!2d-44.226340965708545!3d-2.5325444029770963!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x7f69153a8710b4b%3A0xc0085576cd1e0573!2sIsaac%20Corretor%20Imobi!5e1!3m2!1spt-BR!2sbr!4v1714694918243!5m2!1spt-BR!2sbr" width="200" height="100" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

                <h2>Caso queira que entremos em contato, preencha o formulário abaixo:</h2>
                <form action="#" method="post">
                    <label for="name">Nome:</label>
                    <input type="text" name="name" id="name" required>

                    <label for="email">E-mail:</label>
                    <input type="email" name="email" id="email" required>

                    <label for="subject">Assunto:</label>
                    <input type="text" name="subject" id="subject" required>

                    <label for="message">Mensagem:</label>
                    <textarea name="message" id="message" rows="" required></textarea>

                    <button type="submit">Enviar</button>
                    <button type="reset">Limpar</button>
                </form>
                </div>
        </div>

        
        <div class="footer">
            <h3>entre em contato</h3>
            <a href="#whats"><img title="WhatsApp" src="icon-whats.png" width="30"></a>
            <a href="#insta"><img title="Instagram" src="icon-insta.png" width="30"></a>
            <a href="#face"><img title="Facebook" src="icon-face.png" width="30"></a>
        </div>
        </div>
    </div>
</body>
</html>
